<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>

    <link rel="stylesheet" href="css/style-quiz.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  

  </head>
<body>



  <div id="progress">
    <p id="score-text">Score</p>
    <h1 class="score">0</h1>
  </div>

  <div class="game-container">
      <div id="question">
        Do you think this quiz is okay?
      </div>
      <div class="row">
        
      <div class="col-3 col-6 col-12">
        <div class="choice-container">
        <div class="choice-letter">A</div>
        <div class="choice-text" id="1">Lorem ipsum dolor</div>
        </div>
      </div>
      <div class="col-3 col-6 col-12">
        <div class="choice-container">
        <div class="choice-letter">B</div>
        <div class="choice-text" id="2">Lorem ipsum dolor</div>
        </div>
      </div>
      <div class="col-3 col-6 col-12">
        <div class="choice-container">
        <div class="choice-letter">C</div>
        <div class="choice-text" id="3">Lorem ipsum dolor</div>
        </div>
      </div>
      <div class="col-3 col-6 col-12">
        <div class="choice-container">
        <div class="choice-letter">D</div>
        <div class="choice-text" id="4">Lorem ipsum dolor</div>
        </div>
      </div>

  </div>
  
    <script src="js/script.js"></script>
</body>
</html>
